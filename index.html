<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searchlight Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Carousel -->
      <div id="event-carousel" class="container carousel slide" data-bs-ride="carousel">
        <div class="row">

      <!-- The slideshow/carousel -->
        <div class="carousel-inner col">
          <div class="carousel-item active">
            <img src="assets/images/13.12.24 poster-crop.jpg" alt="..." class="d-block w-100">
          </div>
          <div class="carousel-item col">
            <img src="assets/images/20.12.24 poster-crop.jpg" alt="..." class="d-block w-100">
          </div>
          <div class="carousel-item col">
            <img src="assets/images/28.12.24 poster-crop.jpg" alt="..." class="d-block w-100">
          </div>
          <div class="carousel-item col">
            <img src="assets/images/08.03.25 poster-crop.jpg" alt="..." class="d-block w-100">
          </div>
        </div>

      <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

        </div>
      </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
