          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Carousel-->
     <section carousel>
      <div class="container-fluid">
        <div class="row align-self-center">
          <div class="col-md-8 offset-md-2">
            <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
              </div>
                <div class="carousel-inner">
                  <div class="carousel-item c-item active" data-bs-interval="5000">
                    <img src="assets/images/carousel images/Dead Reynolds Nov24-7 crop.jpg" class="d-block w-100 c-img" alt="event roxoff festival on 04 may 25">
                    <div class="carousel-caption top-0 mt-2">
                      <h3 class="fs-2 fw-bolder text-capitalize">Searching and supporting</h3>
                      <p class="fs-4 text-capitalize">rock & metal Norwich</p>
                      <p class="fs-4">Norwich</p>
                    </div>
                  </div>
                  <div class="carousel-item c-item" data-bs-interval="5000">
                    <img src="assets/images/carousel images/Black Lakes Nov24-3 crop.jpg" class="d-block w-100 c-img" alt="event after the smoke clears on 13 dec 24">
                  </div>
                  <div class="carousel-item c-item" data-bs-interval="5000">
                    <img src="assets/images/carousel images/ROXOFF Trash Monroe May24-5 crop.jpg" class="d-block w-100 c-img" alt="event the hot one two on 20 dec 24">
                  </div>
                  <div class="carousel-item c-item" data-bs-interval="5000">
                    <img src="assets/images/carousel images/Sam Spade crop.jpg" class="d-block w-100 c-img" alt="event sereum on 28 dec 24">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
          </div>
        </div>
      </div>
    </section>
